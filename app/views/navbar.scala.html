@(activPage: String)

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

        <a href="#" class="navbar-brand">Travel Asia</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">

            <a href="#" class="btn btn-warning btn-group-xs">Find a ride</a>
            or

        <ul class="nav navbar-nav navbar-right ">
            <li class="@if(activPage == "Sign up") {active}"><a href="@routes.Users.add()">Sign up</a></li>

                        </div>

                        </div>

                                Remember me
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-block">Log in</button>
