@(activPage: String)
<nav class="navbar navbar-default container" role="navigation" style="border-radius: 0px;margin-bottom: 0px;border: 1px solid #cccccc;background: #ffffff">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">Travel Asia</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
        <div class="nav navbar-nav navbar-btn" style="display: none">
            <a href="#" class="btn btn-warning btn-group-xs">Find a ride</a>

            <a href="#" class="btn btn-danger">Offer a ride</a>

        <ul class="nav navbar-nav navbar-right" style="display: @if(activPage == "Sign up") {none}">
